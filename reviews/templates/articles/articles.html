{% extends "base.html" %}

{% block content %}
  <div class="article-content">
    <h1> All Articles </h1>
    {% for article in articles %}
    <h2>{{ article.title }}</h2>
      <div class="article-teaser">
        <img src={{ article.image_url }} />
        <ul style="list-style: none;">
          <li>TRAILHEAD: {{ article.hiking_trail }}</li>
          <br>
          <li>{{ article.small_blurb }}</li>
          <br>
          <li><a href="/articles/{{ article.id }}/"> Show Full Article </a></li>
          <br>
        </ul>
        <br>
      </div>
    {% endfor %}
  </div>
{% endblock %}
