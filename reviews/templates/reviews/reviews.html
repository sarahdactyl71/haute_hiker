{% extends "base.html" %}

{% block content %}
    {% if latest_review_list %}
      <h1>Food Reviews</h1>
      {% for review in latest_review_list %}
      <div class="review">
        <img src={{ review.image_url }} alt="Avatar" class="review-image">
        <div class="image-overlay">
          <div class="text">{{ review.product_name }}</div>
        </div>
      </div>
      {% endfor %}
      {% else %}
      <p>No reviews are available.</p>
    {% endif %}
{% endblock %}
