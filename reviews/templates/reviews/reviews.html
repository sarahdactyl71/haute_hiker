{% extends "base.html" %}

{% block content %}
    <div class="about-content">
      {% if latest_review_list %}
      <div class="container">
        <h1>Backpacking Food Reviews</h1>
        <div class="row">
        {% for review in latest_review_list %}
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <div class="hovereffect">
                <img class="img-responsive" src={{ review.image_url }} alt"">
                   <div class="overlay">
                    <h2>{{ review.product_name }}</h2>
                      <p>
                        <a href="/reviews/{{ review.id }}/"> See Full Review </a>
                      </p>
                  </div>
              </div>
            </div>
        {% endfor %}
        </div>
      </div>
      {% else %}
      <p>No reviews are available.</p>
    {% endif %}
  </div>
{% endblock %}
