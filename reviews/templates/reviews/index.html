{% if latest_review_list %}
    <ul>
    {% for review in latest_review_list %}
        <li><a href="/reviews/{{ review.id }}/">{{ review.product_name }}</a></li>
        <li>{{ review.image_url}}</li>
        <li>{{ review.brand}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No reviews are available.</p>
{% endif %}
